<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="icon" href="data:;base64,=" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="contact">
        <form id="contactForm">
             
            <div> 
        <label>
            Name (required)
            <input name="name" id="name">
        </label>
        <div class="form-error" id="nameError">Enter your name</div>

            </div>
            <label>
                Subject (minimum of 10 characters)
                <input name="subject" id="subject">
            </label>
            <div class="form-error" id="subjectError">Your subject must be a minimum
                of 10 characters
            </div>
            <div>

                <label>
                    Email (required)
                    <input name="email" id="email">
                </label>
                <div class="form-error" id="emailError">Enter a valid email</div>
            </div>

            <div>
                <label>
                    Address (minimum of 25 characters)
                    <input name="address" id="address">
                </label>
                <div class="form-error" id="addressError">Your address must be a minimum of 25 character</div>
            </div>

            <button>Submit</button>
        </form>
    </main>
    <script src="js/contact.js"></script>
</body>
</html>
